<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#1e8c5e;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#126b46;stop-opacity:1" />
  </linearGradient>
  <rect width="1200" height="300" fill="url(#bg-gradient)" />
  
  <!-- Abstract Document Pattern Background -->
  <g opacity="0.08">
    <rect x="50" y="50" width="70" height="100" rx="5" fill="#ffffff" />
    <rect x="150" y="80" width="70" height="100" rx="5" fill="#ffffff" />
    <rect x="250" y="60" width="70" height="100" rx="5" fill="#ffffff" />
    <rect x="900" y="90" width="70" height="100" rx="5" fill="#ffffff" />
    <rect x="1000" y="50" width="70" height="100" rx="5" fill="#ffffff" />
    <rect x="1100" y="70" width="70" height="100" rx="5" fill="#ffffff" />
  </g>
  
  <!-- Logo Components -->
  <g transform="translate(160, 100) scale(0.8)">
    <!-- PDF Document -->
    <rect x="100" y="110" width="110" height="160" rx="8" fill="#f5f5f5" />
    <rect x="120" y="135" width="70" height="12" rx="3" fill="#d64045" />
    <rect x="120" y="160" width="70" height="6" rx="2" fill="#333" />
    <rect x="120" y="175" width="70" height="6" rx="2" fill="#333" />
    <rect x="120" y="190" width="70" height="6" rx="2" fill="#333" />
    <rect x="120" y="205" width="40" height="6" rx="2" fill="#333" />
    <path d="M120,230 h20 v-20 h-5 v15 h-15 z" fill="#d64045" />
    <text x="155" y="225" font-family="Arial" font-size="14" font-weight="bold" fill="#d64045">PDF</text>
  </g>
  
  <!-- Flip Arrow -->
  <path d="M390,150 C420,110 450,190 480,150" stroke="#f5f5f5" stroke-width="10" fill="none" stroke-linecap="round" />
  <polygon points="480,150 510,125 510,175" fill="#f5f5f5" />
  
  <!-- CSV/Excel Document -->
  <g transform="translate(320, 100) scale(0.8)">
    <rect x="200" y="110" width="110" height="160" rx="8" fill="#f5f5f5" />
    <rect x="215" y="135" width="80" height="12" rx="3" fill="#1a6b99" />
    <rect x="215" y="160" width="23" height="12" rx="2" fill="#ddd" />
    <rect x="245" y="160" width="23" height="12" rx="2" fill="#ddd" />
    <rect x="275" y="160" width="23" height="12" rx="2" fill="#ddd" />
    <rect x="215" y="175" width="23" height="12" rx="2" fill="#ddd" />
    <rect x="245" y="175" width="23" height="12" rx="2" fill="#ddd" />
    <rect x="275" y="175" width="23" height="12" rx="2" fill="#ddd" />
    <rect x="215" y="190" width="23" height="12" rx="2" fill="#ddd" />
    <rect x="245" y="190" width="23" height="12" rx="2" fill="#ddd" />
    <rect x="275" y="190" width="23" height="12" rx="2" fill="#ddd" />
    <rect x="215" y="205" width="23" height="12" rx="2" fill="#ddd" />
    <rect x="245" y="205" width="23" height="12" rx="2" fill="#ddd" />
    <rect x="275" y="205" width="23" height="12" rx="2" fill="#ddd" />
    <text x="255" y="230" font-family="Arial" font-size="14" font-weight="bold" fill="#1a6b99" text-anchor="middle">CSV</text>
  </g>
  
  <!-- FileFlip Text -->
  <text x="700" y="170" font-family="Arial" font-size="60" font-weight="bold" fill="#ffffff" text-anchor="middle">FileFlip</text>
  
  <!-- Tagline -->
  <text x="700" y="210" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">Convert PDF to CSV/XLSX with ease</text>
  
  <!-- Jamtax.co.za -->
  <text x="1050" y="270" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="end">jamtax.co.za</text>
