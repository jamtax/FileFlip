<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20a56b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#147a4e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle with Subtle Shadow -->
  <circle cx="32" cy="32" r="31" fill="url(#bg-gradient)" />
  <circle cx="32" cy="32" r="29" fill="url(#bg-gradient)" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.3" />
  
  <!-- PDF Document with Shadow and Fold -->
  <g transform="translate(-1, 0)">
    <!-- Document shadow -->
    <rect x="15.5" y="18.5" width="14" height="20" rx="2" fill="#00000020" />
    
    <!-- Main document -->
    <rect x="14" y="17" width="14" height="20" rx="2" fill="#ffffff" />
    
    <!-- Document fold -->
    <path d="M24,17 L28,21 L24,21 Z" fill="#f0f0f0" />
    <path d="M24,17 L28,21 L24,21 Z" fill="none" stroke="#d9d9d9" stroke-width="0.5" />
    
    <!-- Red header -->
    <rect x="16" y="20" width="10" height="2.5" rx="1" fill="#e74c3c" />
    
    <!-- Document lines -->
    <rect x="16" y="24" width="10" height="1" rx="0.5" fill="#555" />
    <rect x="16" y="26.5" width="10" height="1" rx="0.5" fill="#555" />
    <rect x="16" y="29" width="6" height="1" rx="0.5" fill="#555" />
    
    <!-- PDF text -->
    <text x="21" y="34" font-family="Arial, sans-serif" font-size="3.8" font-weight="bold" fill="#e74c3c" text-anchor="middle">PDF</text>
  </g>
  
  <!-- Improved Arrow with Animation Feel -->
  <g transform="translate(1, 0)">
    <!-- Arrow with gradient -->
    <defs>
      <linearGradient id="arrow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
        <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.85" />
      </linearGradient>
    </defs>
    
    <!-- Curved arrow path with thicker stroke -->
    <path d="M31,28 C33,24 37,32 39,28" stroke="url(#arrow-gradient)" stroke-width="2.2" fill="none" stroke-linecap="round" />
    
    <!-- Arrow head with better shape -->
    <polygon points="39,28 43,24.5 42,28 43,31.5" fill="#ffffff" />
  </g>
  
  <!-- CSV Document with Enhanced Details -->
  <g transform="translate(2, 0)">
    <!-- Document shadow -->
    <rect x="35.5" y="18.5" width="14" height="20" rx="2" fill="#00000020" />
    
    <!-- Main document -->
    <rect x="34" y="17" width="14" height="20" rx="2" fill="#ffffff" />
    
    <!-- Blue header -->
    <rect x="36" y="20" width="10" height="2.5" rx="1" fill="#2980b9" />
    
    <!-- Spreadsheet grid - made more visible -->
    <rect x="36" y="24" width="3" height="2" rx="0.3" fill="#e8e8e8" stroke="#aaa" stroke-width="0.2" />
    <rect x="39.5" y="24" width="3" height="2" rx="0.3" fill="#e8e8e8" stroke="#aaa" stroke-width="0.2" />
    <rect x="43" y="24" width="3" height="2" rx="0.3" fill="#e8e8e8" stroke="#aaa" stroke-width="0.2" />
    
    <rect x="36" y="26.5" width="3" height="2" rx="0.3" fill="#e8e8e8" stroke="#aaa" stroke-width="0.2" />
    <rect x="39.5" y="26.5" width="3" height="2" rx="0.3" fill="#e8e8e8" stroke="#aaa" stroke-width="0.2" />
    <rect x="43" y="26.5" width="3" height="2" rx="0.3" fill="#e8e8e8" stroke="#aaa" stroke-width="0.2" />
    
    <rect x="36" y="29" width="3" height="2" rx="0.3" fill="#e8e8e8" stroke="#aaa" stroke-width="0.2" />
    <rect x="39.5" y="29" width="3" height="2" rx="0.3" fill="#e8e8e8" stroke="#aaa" stroke-width="0.2" />
    <rect x="43" y="29" width="3" height="2" rx="0.3" fill="#e8e8e8" stroke="#aaa" stroke-width="0.2" />
    
    <!-- CSV text -->
    <text x="41" y="34" font-family="Arial, sans-serif" font-size="3.8" font-weight="bold" fill="#2980b9" text-anchor="middle">CSV</text>
  </g>
  
  <!-- Subtle outer glow -->
  <circle cx="32" cy="32" r="31" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.2" />
</svg>